<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Mini Quiz</title>
  <link rel="stylesheet" href="style.css"/>
  <script src="https://telegram.org/js/telegram-web-app.js"></script>
</head>
<body>
  <div class="screen" id="welcome-screen">
    <h1>Welcome to Mini Quiz</h1>
    <button onclick="startApp()">Start</button>
  </div>

  <div class="screen" id="category-screen" style="display:none;">
    <h2>Select a Category</h2>
    <div class="category-list" id="category-list"></div>
  </div>

  <div class="screen" id="quiz-screen" style="display:none;">
    <h2 id="question-title">Question</h2>
    <div class="answers" id="answers-container"></div>
  </div>

  <div class="screen" id="result-screen" style="display:none;">
    <h2>Your Result</h2>
    <p id="result-text"></p>
    <button onclick="restart()">Try Again</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
